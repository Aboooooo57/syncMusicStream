<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Upload</title>
    <style>
        #progress {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            position: relative;
        }

        #bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<h1>Upload Music</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="file">
    <input type="submit" value="Upload">
</form>
<div id="progress">
    <div id="bar"></div>
</div>
<div id="status"></div>

<script>
    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('bar');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = new FormData();
        const fileInput = document.getElementById('fileInput');
        formData.append('file', fileInput.files[0]);

        const response = await fetch('/uploadfile', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        });

        const result = await response.json();
        const linkElement = document.createElement('a');
        linkElement.href = result.link;
        linkElement.textContent = 'Click here to access the uploaded file';
        linkElement.target = '_blank';

        const copyButton = document.createElement('button');
        copyButton.textContent = 'Copy to Clipboard';
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(result.link)
                .then(() => {
                    alert('Link copied to clipboard!');
                })
                .catch((error) => {
                    console.error('Failed to copy link: ', error);
                });
        });

        status.innerHTML = ''; // Clear existing content
        status.appendChild(linkElement);
        status.appendChild(copyButton);


    });

    form.addEventListener('change', function () {
        status.textContent = '';
    });

    // Update progress bar while uploading
    form.addEventListener('progress', function (event) {
        const percent = (event.loaded / event.total) * 100;
        progressBar.style.width = percent + '%';
    });
</script>
</body>
</html>
